<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script
      src="https://use.fontawesome.com/releases/v5.15.2/js/all.js"
      data-auto-a11y="true"></script>
    <title>Navbar</title>
</head>
<body>
    <nav class="navigation">
        <span class="logo">Logo</span>
        <label for="check">
            <i class="fas fa-bars"></i>
        </label>
        <input type="checkbox" id="check">
        <ul class="list">
            <li class="list-item"><a href="#" class="link active">Home</a></li>
            <li class="list-item"><a href="#" class="link">About Us</a></li>
            <li class="list-item"><a href="#" class="link">Events</a></li>
            <li class="list-item"><a href="#" class="link">Feedback</a></li>
        </ul>
    </nav>
    <span>Designed by Cesar Bermudez</span>
</body>
</html>
